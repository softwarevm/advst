<div>
        <h2 mat-dialog-title>{{dati_donatore.tessera}} - Note</h2>
        <div mat-dialog-content>
          <form [formGroup]="addCusForm" (ngSubmit)="onSubmitClick()">
            
            <div class="text-inside">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Modo Invio Esame</mat-label>
                    <input matInput formControlName="modo_invio_esami" >
                  </mat-form-field> 
            </div>
            <div class="text-inside">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Data Invio Esame</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="data_invio_esami">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field> 
            </div>
            <div class="text-inside"  style="margin-bottom: 15px;">
            </div>      
            <div>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Note</mat-label>
                    <textarea matInput formControlName="note" rows="10"></textarea>
                  </mat-form-field>
            </div>
            <div class="text-inside" *ngIf="addCusForm.get('tesserino').value!='Nuovo'">
                <mat-checkbox class="example-margin" formControlName="tesserino">
                        Nuovo Tesserino
                </mat-checkbox>
            </div>
            <div class="btn-sec">
              <button class="mr-3" mat-raised-button color="primary" >Aggiorna</button>
              <button type="button" mat-button (click)="closeDialog()">Annulla</button>
            </div>
          </form>
        </div>
      </div>
